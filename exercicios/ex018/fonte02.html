<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face{
            font-family: Modia;
            src:url("Moria_DF.TTF") format('opentype'), url(Moria_DF.TTF) format("truetype");
            font-weight: normal;
            font-style: normal;

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Modia', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>

</html>
