<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configuração global da css*/
           height: 100%; 
        }
        body{
          background-image: linear-gradient(190deg,#555BCD,
          #8140B6,#BA308F,#E13768,#F66433,#FFD475);
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
