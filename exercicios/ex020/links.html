<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    /*
    id = #
    class = .
    pseudo-class = :
    pseudo-element = ::
    clildren = >
    */
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: rgb(255, 0, 0);
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color: gold;
    }

    a:hover {
        color: black;
        text-decoration: underline;
    }

    a:active {
        color: rgb(0, 255, 0);
    }

    a::before {
        content:' ♥ ';
        text-decoration: none;
        font-weight: normal;
        color:rgb(255, 0, 43);
    }
    a::after {
        content:' ♥';
        text-decoration: none;
        font-weight: normal;
        color:rgb(255, 0, 43);
    }

    .especial {
        background-color: rgba(255, 0, 0, 0.422);
    }

    .especial::before {
        content:'♠ ';
        text-decoration: none;
        font-weight: normal;
        color:rgb(255, 0, 43);
    }
    .especial::after {
        content:' ♠';
        text-decoration: none;
        font-weight: normal;
        color:rgb(255, 0, 43);
    }
</style>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=gUyADjb4GCg&list=RDgUyADjb4GCg&start_radio=1" target="_blank">rap do aguiar</a></li>
        <li><a href="https://www.youtube.com/watch?v=fMut2esOT5w&list=RDgUyADjb4GCg&index=9"  target="_blank" class="especial">rap do madara</a></li>
        <li><a href="https://www.youtube.com/watch?v=fMvNUINWdjc&list=RDgUyADjb4GCg&index=21"  target="_blank">rap da sasuke</a></li>
    </ul>
</body>
</html>
